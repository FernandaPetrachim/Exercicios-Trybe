<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <div class="fundo"></div>
      <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
      
      <form>
      <fieldset>
          <label   class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="fullName"><b>Nome Completo:</b></label>
        <input class="" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>      
        <br/>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger col-sm-2 col-form-label" for="email"><b>Endereço de e-mail:</b></label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
        <br/>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="destination1"><b>Cidade</b></label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="destination2"><b>Campo</b></label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="destination3"><b>Praia</b></label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="destination4"><b>Montanhas</b></label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
        <br/>

        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="why"><b>Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</b></label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <br/>
        
        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="date"><b>Qual a melhor data para realizar sua viagem?</b></label>
        <input type="date" id="date">
        <br/>
        
        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger" for="promo"><b>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</b></label>
        <input type="checkbox" name="promo" id="promo">
        <br/>
        
        <label class="fst-italic text-danger p-3 mb-2 bg-danger-subtle text-emphasis-danger t-flex d-flex  justify-content-arroud" for="agreement"><b>Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</b></label>
        <input type="checkbox" name="agreement" id="agreement" required>
    </fieldset>
    
    <button class="btn btn-danger" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
    <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
</form>

</body>
</html>
